<div class="countries" fxLayout="column">
    <div><label >Countries</label></div>
    <app-input
    [type]="text"
    [placeholder]="Search by Country">
    </app-input>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.flag}}" alt="flag" > </td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let element"> {{element.country}}</td>
          </ng-container>
          <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
            <td mat-cell *matCellDef="let element"> {{element.cases}}</td>
          </ng-container>
          <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}}</td>
          </ng-container>
          <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
            <td mat-cell *matCellDef="let element"> {{element.recovered}}</td>
          </ng-container>
          <ng-container matColumnDef="tests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tests</th>
            <td mat-cell *matCellDef="let element"> {{element.tests}}</td>
          </ng-container>
          <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
            <td mat-cell *matCellDef="let element"> {{element.population}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon> </td>
          </ng-container>
          <!-- rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- <mat-paginator [pageSize]="10"
        [length]="dataSource.data.length"
        showFirstLastButtons 
        >
        </mat-paginator> -->
    </table>
</div>
